<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navBar">
            <div class="navItems">                   
                        <h1>Kaleem U<span>llah</span></h1>
                                   
                <div class="center">
                    <a href="#">
                        <h2>Calculator<span>App</span> </h2>
                    </a>
                </div>
                <div class="icons">
                    <a href="https://github.com/Nadeem222" target="_blank"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
        </div>
    </nav>


        <div class="container">
            <div class="header">
                <p class="para"><i class="fa-solid fa-bars"></i>
                Standard</p>
                <p><i class="fa-solid fa-clock-rotate-left"></i></p>
            </div>
            <div class="display">
                <input type="text" class="input" placeholder="0" readonly>
                <input type="text" class="result-input" readonly>
    
            </div>
            <div class="row">
                <button class="operator-btn">%</button>
                <button class="operator-btn"><i class="fa-solid fa-delete-left"></i></button>
                <button class="operator-btn">C</button>
                <button class="operator-btn">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="operator-btn">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="operator-btn">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="operator-btn">+</button>
            </div>
            <div class="row">
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="equal-btn" >=</button>
            </div>
        </div>
    

    <script src="./script.js"></script>
</body>
</html>
